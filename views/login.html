<div id="particles-js" style="position:fixed;top:0%;width:100%;height:100%;" hide-sm hide-xs></div>
<div uib-collapse="isLogInHidden" style="position:fixed;top:10%;width:100%;height:100%;">
	<div layout="row" layout-align="center center">
		<md-content layout-padding="" md-theme="docs-dark" flex-gt-sm="33" flex="80" style="-moz-box-shadow: 1px 2px 3px 1px rgba(0,0,0,0.5);-webkit-box-shadow: 1px 2px 3px 1px rgba(0,0,0,0.5);box-shadow: 1px 2px 3px 1px rgba(0,0,0,0.5);">
    		<div>
      			<form name="userForm">

					<div layout-gt-sm="row">
					  <md-input-container flex="100" class="md-block" flex-gt-sm="" style="font-size: 20px;">
			            <label>Account</label>
			            <input ng-model="globalAccount" required="" autocomplete="off">
			          </md-input-container>
			          </div>

			          <div layout-gt-sm="row">
			          <md-input-container class="md-block" flex-gt-sm="">
			            <label>Email</label>
			            <input type="email" name="userEmail" ng-model="user.email" required="" autocomplete="off"/>
			          </md-input-container>
			          <md-input-container class="md-block" flex-gt-sm="">
			            <label>Password</label>
			            <input type="password" ng-model="user.password" required="" autocomplete="new-password"/>
			          </md-input-container>
			          </div>
			          <div layout="row" layout-align="center">
			          <md-button class="md-raised md-primary" ng-click="signIn(user)" type="submit" flex="50" flex-lt-md="100">Log In</md-button>
			          </div>

		 		</form>
		 	</div>
		 </md-content>
	</div>
</div>
